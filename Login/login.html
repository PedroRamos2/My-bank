<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/fundo.css">
    <link rel="stylesheet" href="login.css">
    <script src="javascript.js"></script>
    <title>Banco Virtual</title>
</head>
<body>
    <div id="manutencao">
        <ul>
            <li><h1>Site em manutenção</h1></li>
            <li>Próxima atualização:</li>
            <li>- Sistema de cadastro</li>
        </ul>
        <picture>
            <source media="(max-width: 650)" srcset="imagens/manutencao-650.png" type="image/png">
            <source media="(max-width: 950px)" srcset="../imagens/manutencao-950.png" type="image/png">
            <img src="../imagens/manutencao-fullhd.png" alt="Imagem Flexivel">
        </picture>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../imagens/android70.png" alt="Logo do Banco">
            </div>
            <div id="user-info">
                <span><strong>Banco Ramos</strong></span>
            </div>
        </header>
        <input type="text" id="cpf" placeholder="CPF: 123.456.789.10">
        <div id="senha">Senha:</div>
        <input type="password" id="senhainput">
        <div class="login">
            <input type="button" value="Entrar" onclick="Entrar()" >
        </div>
        <div id="mensagemErro" style="color: #ff4d4d; margin-top: 10px; display: none;">
            Preencha todos os campos para continuar.
        </div>
        <div id="senhaErro" style="color: #ff4d4d; margin-top: 10px; display: none;">
            CPF ou Senha incorreta!
        </div>
        <footer><p>&copy; Pedro Ramos</p></footer>
    </div>
</body>
</html>
